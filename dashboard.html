<html lang="en">

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>My car.bon dashboard</title>
  </head>
  <body>
    <div class="chart">
      <canvas id="timeline"></canvas>
    </div>


    <script>
      //----------
      //Main Timeline
      //----------

      let timeline = document.getElementById("timeline").getContext("2d");

      // Global Options
      Chart.defaults.global.defaultFontFamily = "Nunito";
      Chart.defaults.global.defaultFontSize = 20;
      Chart.defaults.global.defaultFontColor = "#777";

      var currentMonths = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December"
      ];

      var tmp;
      for (var i = 0; i < new Date().getMonth() + 1; i++) {
        tmp = currentMonths.shift(0);
        currentMonths.push(tmp);
      }

      let timelineChart = new Chart(timeline, {
        type: "line", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data: {
          labels: currentMonths,

          datasets: [
            {
              label: "CO2 ppm produced",
              data: [
                649,
                673,
                499,
                831,
                556,
                174,
                235,
                501,
                613,
                581,
                823,
                950
              ],
              //backgroundColor:'green',
              backgroundColor: ["#2af598"],
              borderWidth: 1,
              borderColor: "#777",
              hoverBorderWidth: 3,
              hoverBorderColor: "#000"
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: "CO2 Parts per Million Produced",
            fontSize: 25
          },
          legend: {
            display: false
          },
          layout: {
            padding: {
              left: 0,
              right: 0,
              bottom: 0,
              top: 0
            }
          },
          tooltips: {
            enabled: true
          }
        }
      });
    </script>
  </body>
</html>
